shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "class_g = 'firefox'", "name = 'cpt_frame_window'"];
shadow-ignore-shaped = false;
xinerama-shadow-crop = false;
frame-opacity = 0.7;
inactive-opacity = 0.92;
active-opacity = 1.0;
inactive-opacity-override = false;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
# paint-on-overlay = true;
# Excluded from inactivity opacity
focus-exclude = [ 
  "class_g = 'Cairo-clock'", 
  "class_g = 'firefox'",
  "class_g = 'discord'",
  "class_g = 'zoom'",
  "class_g = 'mpv'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 1.0;
    focus = true;
  };
  dock : {
    shadow = false;
  };
  dnd : {
    shadow = false;
  };
  menu : {
    opacity = 1.0;
  };

};

no-fading-openclose = true;
xrender-sync-fence = true;
